<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WishSpace – Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } }
    };
  </script>
  <style>
    .bg-space { background: linear-gradient(180deg, #0a0a0f 0%, #0f0f1a 30%, #1a1a2e 60%, #16213e 100%); }
  </style>
</head>
<body class="min-h-screen bg-space text-gray-100 font-sans flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-900/80 backdrop-blur border border-gray-700/50 rounded-2xl shadow-2xl shadow-indigo-500/10 p-8">
      <h1 class="text-2xl font-bold text-center mb-2 bg-gradient-to-r from-amber-300 to-yellow-400 bg-clip-text text-transparent">WishSpace</h1>
      <p class="text-gray-400 text-center text-sm mb-6">Create your account</p>
      <form id="form-register" class="space-y-4">
        <div>
          <label for="register-username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
          <input id="register-username" type="text" required autocomplete="username" minlength="2"
            class="w-full px-4 py-3 rounded-lg bg-gray-800/80 border border-gray-600 focus:border-amber-500 focus:ring-2 focus:ring-amber-500/30 outline-none transition text-white placeholder-gray-500" placeholder="Your name" />
        </div>
        <div>
          <label for="register-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
          <input id="register-email" type="email" required autocomplete="email"
            class="w-full px-4 py-3 rounded-lg bg-gray-800/80 border border-gray-600 focus:border-amber-500 focus:ring-2 focus:ring-amber-500/30 outline-none transition text-white placeholder-gray-500" placeholder="you@example.com" />
        </div>
        <div>
          <label for="register-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
          <input id="register-password" type="password" required autocomplete="new-password" minlength="6"
            class="w-full px-4 py-3 rounded-lg bg-gray-800/80 border border-gray-600 focus:border-amber-500 focus:ring-2 focus:ring-amber-500/30 outline-none transition text-white placeholder-gray-500" placeholder="••••••••" />
        </div>
        <p id="register-error" class="text-red-400 text-sm min-h-[1.25rem]"></p>
        <button type="submit" class="w-full py-3 rounded-lg bg-amber-500 hover:bg-amber-400 text-gray-900 font-semibold transition hover:shadow-lg hover:shadow-amber-500/30">
          Register
        </button>
      </form>
      <p class="mt-6 text-center text-gray-400 text-sm">
        Already have an account? <a href="login.html" class="text-amber-400 hover:text-amber-300 font-medium transition">Login</a>
      </p>
    </div>
  </div>
  <script type="module" src="../entry-register.ts"></script>
</body>
</html>
